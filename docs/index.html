<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <!-- Meta Tags -->
    <meta property="og:title" content="JG_API Docs">
    <meta property="og:site_name" content="JG_API Docs">
    <meta property="og:url" content="https://docs.jgapi.dev/Docs/#/">
    <meta property="og:description" content="Learn how to use JG_API!">
    <meta name="description" content="Learn how to use JG_API!">
    <meta property="og:image" content="https://docs.jgapi.dev/assets/img/Logo.png">
    <title>JG_API Docs</title>

    <!-- Favicon -->
    <link rel="icon" href="https://docs.jgapi.dev/assets/img/Logo.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Alternate Stylesheets -->
    <link rel="stylesheet" href="assets/css/dark.css" title="Dark">
    <link rel="stylesheet alternate" href="assets/css/light.css" title="Light">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/docsify-darklight-theme/3.2.0/style.min.css" integrity="sha512-ne4CoNnkVZs3quqZJZJyX+32ldtyNYGtFvTm2RJjKoT6aLXzvOpPHQJOMb5q8znMj0BpV4Lg3XfXOZUnXWzKUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div id="app"></div>

    <!-- JavaScript -->
    <script>
      window.$docsify = {
        // GENERAL
        // -----------------------------------------------------------------
        name        : 'JG_API Docs',
        homepage    : 'user-guide/introduction.md',
        logo        : 'https://docs.jgapi.dev/assets/img/FullIcon.png',
        loadNavbar  : 'navbar.md',
        mergeNavbar : false,
        loadSidebar : 'sidebar.md',
        relativePath: true,
        alias       : {
          // Original - English
          '/'                                             : '/user-guide/introduction.md',
          '/sidebar.md'                                   : '/sidebar.md',
          '/introduction'                                 : '/user-guide/introduction.md',
          '/getting-started'                              : '/user-guide/getting-started.md',
          '/events'                                       : '/user-guide/events.md',
          '/methods'                                      : '/user-guide/methods.md',
          '/CalendarEvent'                                : '/entities/calendarevent.md',
          '/CalendarEventCancellation'                    : '/entities/calendareventcancellation.md',
          '/ChannelReaction'                              : '/entities/channelreaction.md',
          '/Mentions'                                     : '/entities/mentions.md',
          '/ServerChannel'                                : '/entities/serverchannel.md'
        },

        // NAVIGATION
        // -----------------------------------------------------------------
        auto2top   : true,
        maxLevel   : 4,
        subMaxLevel: 4,

        // PLUGINS
        // -----------------------------------------------------------------
        executeScript: true,
        search: {
          maxAge     : 300000,
          depth      : 3,
          noData     : 'No results!',
          placeholder: 'Search...'
        },
        themeable    : {
          readyTransition : true,
          responsiveTables: true
        },
        tabs: {
          persist    : true,
          sync       : true
        },

        timeUpdater: {
          text: "<div style='text-align:right; color:gray; font-size:10px'>Last Updated:&emsp;{docsify-updated}</div>",
          formatUpdated: "{YYYY}/{MM}/{DD} @ {HH}:{mm}",
          whereToPlace: "top"
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/docsify-pagination.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  </body>
</html>
